<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>一个简单模拟键盘输入</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no" />
<link rel="stylesheet" href="./css/ime.css" />
</head>
<body>
<!--S mod_form -->
<div class="mod_form" id="mod_form">
	<span class="put_out">
		<em class="cursor"></em>
		<input type="text" placeholder="用户名" id="userName" v-model="userName" readonly />
	</span>
	<span class="put_out">
		<em class="cursor"></em>
		<input type="text" placeholder="邮箱" id="email" v-model="email" readonly />
	</span>
	<span class="put_out">
		<em class="cursor"></em>
		<input type="password" placeholder="密码" id="password" v-model="password" readonly />
	</span>

	<div class="result">
		<p>用户名：{{ userName }}</p>
		<p>邮箱：{{ email }}</p>
		<p>密码：{{ password }}</p>
	</div>
</div>
<!--E mod_form -->

<!--S ime -->
<div id="ime"></div>
<!--E ime -->

<script src="./js/lib/zepto/zepto.min.js" charset="utf-8"></script>
<script src="./js/lib/ime/ime.js"></script>
<script src="./js/lib/vue/vue.min.js"></script>
<script>

var ime,
	page = new Vue({
		el: '#mod_form',
		data: {
			userName: '',
			email: '',
			password: ''
		},
		methods: {},
		mounted: function(){
			var vm = this;

			ime = IME({
				vueObj: vm,
				imeWrap: $('#ime'),
				eventName: 'click',
				ok: function(){
					/*console.log('点击了: %s', val);*/
				},
				result: function(key, val){
					/*console.log('点击了: %s', val);*/
				}
			});
		}
	});
</script>
</body>
</html>
